<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h2>{{ data.msg }}</h2>
    短信检测<input type="text" id="tocheck">
    <button id="btn">点击检测</button>

    <form action="save_account">
        账号<input type="text" name="username" id="username"><br>
        密码<input type="text" name="password" id="password"><br>
        <input type="submit" value="提交">
    </form>

    <table border="1">
        <tr>
            <td>用户名</td>
            <td>密码</td>
        </tr>
        {% for data_item in data.accounts %}
        <tr>
            <td>{{ data_item.account }}</td>
            <td>{{ data_item.password }}</td>
        </tr>
        {% endfor %}
    </table>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/verify.js"></script>

</body>
</html>
